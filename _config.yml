# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 人生如戏 # ex. I m Chuan
name: 历尽千帆后，归来仍少年！ # ex. DONGChuan
email: my_email_address@lalala.com
location: 中国,广州 # ex. Nice, France
#company: MyCompany
#company_url: my_company_website
github_url: https://github.com/barryquan # ex. https://github.com/DONGChuan
github_username: barryquan # ex. DONGChuan
description: 人生如戏,barry,java,spring,spring boot
favicon: favicon.png # Image must be in assets/images
repository: barryquan/barryquan.github.io # ex. DONGChuan/DONGChuan.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: https://barryquan.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

# Pagination
paginate: 1
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About

# 首页右边栏目
classes:

  -
    href: /life.html
    name: 我的故事
    describe: 生活就是故事，故事就是生活

  -
    href: /arch.html
    name: 架构师之路
    describe: 一个架构师的自我修养

  -
    href: /java.html
    name: Java
    describe: Java 之根基，Java 程序员必学

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

